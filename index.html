<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search Engine</h1>
        <input type="text" id="searchInput" placeholder="Search for a plant..." onkeyup="searchPlant()">
        
        <ul id="plantList">
            <li>
                <img src="images/monstera.jpeg" alt="Monstera Deliciosa">
                <span>Monstera Deliciosa</span>
            </li>
            <li>
                <img src="images/Snake.jpeg" alt="Snake Plant">
                <span>Snake Plant</span>
            </li>
            <li>
                <img src="images/zzplant.jpeg" alt="ZZ Plant">
                <span>ZZ Plant</span>
            </li>
            <li>
                <img src="images/Spider.jpeg" alt="Spider Plant">
                <span>Spider Plant</span>
            </li>
            <li>
                <img src="images/rose.jpeg" alt="Rose">
                <span>Rose</span>
            </li>
            <li>
                <img src="images/money.jpeg" alt="Money Plant">
                <span>Money Plant</span>
            </li>
            <li>
                <img src="images/Coleus.jpeg" alt="Coleus">
                <span>Coleus</span>
            </li>
            <li>
                <img src="images/succulent.jpeg" alt="succulent">
                <span>Succulent</span>
            </li>
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
